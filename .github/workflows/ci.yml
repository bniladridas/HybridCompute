name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libopencv-dev build-essential

    - name: Build preprocess
      run: |
        mkdir build
        cd build
        cmake ..
        make -j$(nproc)